{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<base href="." target="_top">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tutorial - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon"
		href="https://leafletjs.com/examples/custom-icons/docs/images/favicon.ico">

	<link rel="stylesheet" href="{% static 'css/unpkg.com_leaflet@1.9.4_dist_leaflet.css' %}"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
	<script src="{% static 'js/unpkg.com_leaflet@1.9.4_dist_leaflet.js' %}"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		#map {
			height: 500px;

		}
	</style>

</head>

<body>

	<div id="map">

	</div>


	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);

		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		var marker = L.marker([51.5, -0.09]).addTo(map);


	</script>
</body>

</html>
